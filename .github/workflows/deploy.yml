name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Déclencher le workflow lors des push sur main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: .  # Déployer tout le contenu du dépôt
          publish_branch: gh-pages  # Branche où sera déployé le site